<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillBuddy Dashboard</title>
  <style>
    :root {
      --bg-color: #f4f6f8;
      --text-color: #333;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .dashboard {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      margin-bottom: 20px;
      color: inherit;
    }

    p {
      margin-bottom: 30px;
      color: inherit;
    }

    .logout-btn,
    .theme-btn {
      background: #2a9d8f;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .logout-btn:hover,
    .theme-btn:hover {
      background: #21867a;
    }

    footer {
      margin-top: auto;
      padding: 16px;
      font-size: 14px;
      color: var(--text-color);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Welcome to SkillBuddy ðŸ‘‹</h1>
    <p>You have successfully logged in!</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="theme-btn" onclick="toggleTheme()">Toggle Dark Mode</button>
  </div>

  <footer>Â© Aditi Thakare</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase.js"></script>

  <!-- JS Logic -->
  <script>
    const auth = firebase.auth();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
