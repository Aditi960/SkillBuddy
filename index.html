<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillBuddy</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="top-section">
    <!-- Left Column: Logo + Text + Form -->
    <div class="left">
      <img src="SkillBuddy.png" class="logo" alt="SkillBuddy Logo" />
      
      <div class="Signup layout topography">Sign-Up</div>

      <div class="already-account layout topography">
        Already have an account?
        <a href="login.html" class="login">Login here!</a>
      </div>

      <form id="signupForm" class="input-form">
        <div class="form-group">
          <label for="name">
            <img src="assets/name.svg" alt="Name Icon" class="form-icon">
            Name
          </label>
          <input type="text" id="name" placeholder="Enter your name here">
        </div>

        <div class="form-group">
          <label for="email">
            <img src="assets/email.svg" alt="Email Icon" class="form-icon">
            Email
          </label>
          <input type="email" id="email" placeholder="Enter your Email here">
        </div>

        <div class="form-group">
          <label for="password">
            <img src="assets/password.svg" alt="Password Icon" class="form-icon">
            Password
          </label>
          <input type="password" id="password" placeholder="Enter your Password here">
        </div>

        <div class="form-group">
          <label for="repassword">
            <img src="assets/password.svg" alt="Re-password Icon" class="form-icon">
            Re-password
          </label>
          <input type="password" id="repassword" placeholder="Re-enter your Password">
        </div>

        <input type="checkbox" class="checkbox"> By signing up, you agree to receive updates and exclusive offers via email.

        <!-- Single Submit Button with loader -->
        <button type="submit" class="submit-btn" id="submitBtn">
          <span id="btnText">Sign-Up</span>
          <div id="btnLoader" class="spinner" style="display: none;"></div>
        </button>

        <!-- Divider -->
        <div class="sign-up-driver">
          <img src="assets/dots.svg" alt="dot">
          <img src="assets/dots.svg" alt="dot">
          <img src="assets/dots.svg" alt="dot">
          <h2 class="continue-with">Or Sign-up with</h2>
          <img src="assets/dots.svg" alt="dot">
          <img src="assets/dots.svg" alt="dot">
          <img src="assets/dots.svg" alt="dot">
        </div>

        <!-- GitHub & Google Buttons -->
        <div class="github-google">
          <button type="button" class="auth-button">
            <img src="assets/github.svg" alt="githublogo"/>Github
          </button>
          <button type="button" class="auth-button">
            <img src="assets/google.svg" alt="googlelogo">Google
          </button>
        </div>
      </form>
    </div>

    <!-- Right Column: SVG Image -->
    <div class="right">
      <img src="assets/login.svg" class="illustration" alt="Login Illustration" />
    </div>
  </div>

  <!-- Firebase Core -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Your Firebase config and logic -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>  
</body>
</html>
